<!DOCTYPE html>

    <style>
        /* N·ªÅn */
        body {

        /* Tuy·∫øt r∆°i */
        .snowflake {

        @keyframes fall {

        /* C·∫£nh n·ªÅn */
        .scene {

        /* M·∫∑t ƒë·∫•t */
        .ground {

            bottom: 0;

            background: linear-gradient(to top, #fff, #cce7ff);
        }

        /* C√¢y th√¥ng */
        .tree {
            position: absolute;
            bottom: 200px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 300px;
            background: #228b22;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation: swing 2s infinite alternate ease-in-out;
        }
        @keyframes swing {
            0% {
                transform: translateX(-50%) rotate(-2deg);
            }
            100% {
                transform: translateX(-50%) rotate(2deg);
            }
        }

        .tree::before,
        .tree::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background: #228b22;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
        .tree::before {
            width: 120px;
            height: 240px;
            top: -60px;
        }
        .tree::after {
            width: 90px;
            height: 180px;
            top: -120px;
        }

        /* Trang tr√≠ ƒë√®n tr√™n c√¢y */
        .lights {
            position: absolute;
            top: 20%;
            left: 20%;
            display: flex;
            flex-wrap: wrap;
            width: 60%;
            height: 60%;
        }
        .light {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin: 5px;
            background: red;
            animation: twinkle 1.5s infinite alternate;
        }
        .light:nth-child(2) { background: yellow; }
        .light:nth-child(3) { background: blue; }
        .light:nth-child(4) { background: green; }
        .light:nth-child(5) { background: orange; }

        @keyframes twinkle {
            0% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        /* Nh√† g·ªó */
        .house {
            position: absolute;

            height: 100px;
            background: #8b4513;

        }
        .roof {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 50px;
            background: #d2691e;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        /* L·ªùi ch√∫c */

            width: 100%;
            text-align: center;
            font-size: 2em;
            text-shadow: 2px 2px 4px #000;
            animation: fadeIn 3s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

        </div>

                <div class="light"></div>

        <!-- Nh√† g·ªó -->

    <script>
        function createSnowflake() {

    </script>
